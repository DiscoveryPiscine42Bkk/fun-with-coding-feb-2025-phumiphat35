<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
        }
        .box1 {
            background-color: lightblue; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        }
        .box2 {
            background-color: lightcoral; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">ตารางตัวอย่าง</h2>
    <table>
        <tr>
            <td class="box1">กล่องที่ 1</td>
            <td class="box2">กล่องที่ 2</td>
        </tr>
    </table>

</body>
</html>
