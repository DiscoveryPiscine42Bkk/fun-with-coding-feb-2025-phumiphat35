<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Align text to the center */
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px; /* Add space below the title */
        }

        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #calculateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Title centered at the top -->
    <h2>Basic Calculator</h2>

    <!-- Calculator inputs and button -->
    <input type="number" id="leftOperand" placeholder="Left operand" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right operand" min="0">
    <input type="button" value="Try me!" id="calculateButton">

    <script>
        // Function to handle the calculation logic
        function calculate() {
            const leftOperand = document.getElementById("leftOperand").value;
            const rightOperand = document.getElementById("rightOperand").value;
            const operator = document.getElementById("operator").value;

            // Check if inputs are valid positive integers
            if (leftOperand < 0 || rightOperand < 0 || isNaN(leftOperand) || isNaN(rightOperand)) {
                alert('Error :(');
                return;
            }

            // Convert inputs to integers
            const left = parseInt(leftOperand, 10);
            const right = parseInt(rightOperand, 10);

            // Handle division/modulo by zero
            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                return;
            }

            let result;

            // Perform the calculation based on the selected operator
            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
                default:
                    result = 'Invalid operator';
            }

            // Show result in an alert and log to console
            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        // Event listener for the "Try me!" button
        document.getElementById("calculateButton").addEventListener("click", calculate);

        // Periodically show the "Please, use me..." alert every 30 seconds
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
